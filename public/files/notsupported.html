<html>
    <head>
        <meta charset="utf-8">
        <title>SAP Biddo</title>
        
        <link href='//fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>  
        
        <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/money-finance/512/auction-hammer-512.png">
    </head>
    <style>
        body{
            background: #f7f7f7;
            font-family: "Montserrat", sans-serif;
            overflow-x: hidden;
        }
        
        .container{
            margin: 3rem auto;
            width: 90%;
        }
        
        h1{
            font-size: 5rem;
            line-height: 4.6rem;
            background: #03a9f4;
            padding: 2rem;
            color: #f1f1f1;
            border-bottom: 0.8rem solid #5677fc;
            border-top: 0.8rem solid #5677fc;
        }
        
        h1 span{
            color: #01579b;
            font-weight: bolder;
        }
        
        h2{
            font-size: 3rem;
            line-height: 2.9rem;
            color: #f4511e;
        }
        
        .name{
            font-family: "Montserrat", sans-serif;
            color: #ff5722;
        }
        
        td div{
            padding: 1rem;
            background: #34495e;
            
            text-transform: uppercase;
            position: relative;
            border-bottom: 7px solid #0277bd;
        }
        
        a{
            color: #ff5722;
            text-decoration: none;
        }
        
        td div:hover .name{
            color: #16A085;
        }
        
        h1.bigheading{
            font-family: Segoe UI, sans-serif;
            font-weight: bolder;
            font-size: 19rem !important;
            color: rgba(0,0,0,0.2);
            height: 170px;
            overflow: hidden;
            background: transparent;
            padding: 0;
            padding-top: 4rem;
            border: 0;
            margin: 0;
        }

        .hidediv{
            height: 50px;
            width: 100%;
            background: #f7f7f7;
            position: absolute;
            margin-top: -50px !important;
            box-sizing: border-box;
        }
        
    </style>
    <body>
        <div class="container">
            <h1 class='bigheading'>ERROR</h1>
            <p class="hidediv"></p><br>
            <h1 style="margin-top:-10px">
                We're sorry, but <span>SAP BIDDO</span> doesn't work with the browser you are currently using. Yeah too bad. But it's not the end of the world !
            </h1>
            <h2>kindly switch to Chrome browser.</h2>
        </div>
    </body>
</html>
